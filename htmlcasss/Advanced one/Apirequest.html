<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #image
        {
            height: 200px;
            width: 400px ; 
            /* background-color: black; */
            border: 1px solid black;
        }

        #show{
            margin-top: 30px;
        }

        #tasweer {
            object-fit: cover;
            width: 200px;
        }

        #image{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="image">
        <img id="tasweer" src="" alt="">
        <div class="input">
            <input type="text" id="name">
            <input id="inputname" type="text">        
        </div>
    </div>
    <div id="butt">
        <input id="show" type="submit" >
    </div>
</body>
<script>
    const showbutton = document.getElementById("show");
    const tasweer = document.getElementById("tasweer");
    const input = document.getElementById("inputname");
    const name = document.getElementById("name");

 

    showbutton.addEventListener('click', function(){
        var user = null;
    const username = input.value.trim();
    const rewuesturl = `https://api.github.com/users/${username}`;
    const xhr =  new XMLHttpRequest();
    xhr.open('GET', rewuesturl);
    xhr.onreadystatechange = function(){
       console.log( xhr.readyState);    
       if(xhr.readyState === 4 && xhr.status === 200)
       {
        user = JSON.parse(this.responseText);
        console.log(user);
        // tasweer.src = "https://avatars.githubusercontent.com/u/181440138?v=4";
        tasweer.src = user.avatar_url;
        name.value = user.following;
       }
    }
    xhr.send();
    })
</script>
</html>
