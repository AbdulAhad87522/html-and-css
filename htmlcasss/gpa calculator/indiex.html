<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gpa calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="mianheading">
            <h1>GPA Calculator</h1>
            <h2>Calculate your GPA in one sec</h2>
        </div>
        <div id="calcultiondiv">
            <div id="maindiv">
                <div id="input">
                <input type="text" id="coursename" placeholder="course name">
                <input type="number" id="CR" placeholder="Credit Hours" min="1" max="5" required>
                <select name="grade" id="grades" required>
                    <option value="">Grade</option>
                    <option value="4.0">A+</option>
                    <option value="4.0">A</option>
                    <option value="3.7">A-</option>
                    <option value="3.3">B+</option>
                    <option value="3.0">B</option>
                    <option value="2.7">B-</option>
                    <option value="2.3">C+</option>
                    <option value="2.0">C</option>
                    <option value="1.7">C-</option>
                    <option value="1.3">D+</option>
                    <option value="1.0">D</option>
                    <option value="0.7">D-</option>
                    <option value="0">F</option>
                </select>
                <button type="button" id="remove_btn">âœ–</button>
                </div>                
                <div id="line2"></div>
                <div id="butcontainer">
                    <button id="add_btn">Add Course</button>
                    <button id="calculate">Calculate GPA</button>
                    <button id="Resetall">Reset All</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
