<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPA Calculator</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        margin: 0;
        padding: 0;
        color: #fff;
    }

    header {
        text-align: center;
        padding: 40px 20px;
    }

    header h1 {
        font-size: 3rem;
        margin: 0;
    }

    header p {
        font-size: 1.2rem;
        opacity: 0.9;
    }

    main {
        max-width: 900px;
        background: #fff;
        color: #333;
        margin: 20px auto;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .course-row {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 10px;
        background: #f9f9f9;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    input, select {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 6px;
        flex: 1;
    }

    input:focus, select:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 5px rgba(52,152,219,0.5);
    }

    .remove-btn {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s;
    }

    .remove-btn:hover {
        background-color: #c0392b;
        transform: scale(1.05);
    }

    .btn-container {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        gap: 10px;
    }

    .add-btn, .calc-btn {
        padding: 12px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
    }

    .add-btn {
        background-color: #3498db;
        color: white;
    }

    .add-btn:hover {
        background-color: #2980b9;
        transform: scale(1.05);
    }

    .calc-btn {
        background-color: #2ecc71;
        color: white;
    }

    .calc-btn:hover {
        background-color: #27ae60;
        transform: scale(1.05);
    }

    .result {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        background-color: #f4f4f4;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .reset-btn {
    background-color: #f39c12;
    color: white;
    padding: 12px 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    transition: 0.2s;
}

.reset-btn:hover {
    background-color: #d35400;
    transform: scale(1.05);
}


</style>
</head>
<body>

<header>
    <h1>ðŸŽ“ GPA Calculator</h1>
    <p>Calculate your GPA with ease!</p>
</header>

<main>
    <form id="gpa-form">
        <div id="course-list">
            <div class="course-row">
                <input type="text" name="name" placeholder="Course Name" required>
                <input type="number" name="Credit" class="Credit" placeholder="Credit Hours" min="1" max="5" required>
                <select name="Grade" class="Grade" required>
                    <option value="">Grade</option>
                    <option value="4">A</option>
                    <option value="3.7">A-</option>
                    <option value="3.3">B+</option>
                    <option value="3">B</option>
                    <option value="2.7">B-</option>
                    <option value="2.3">C+</option>
                    <option value="2">C</option>
                    <option value="1.7">C-</option>
                    <option value="1.3">D+</option>
                    <option value="1">D</option>
                    <option value="0">F</option>
                </select>
                <button type="button" class="remove-btn">âœ–</button>
            </div>
        </div>

        <div class="btn-container">
            <button type="button" class="add-btn">+ Add Course</button>
            <button type="submit" class="calc-btn">Calculate GPA</button>
            <button type="button" class="reset-btn">Reset All</button>

        </div>

        <div class="result" id="result"></div>
    </form>
</main>

<script>
    const addBtn = document.querySelector(".add-btn");
    const courseList = document.getElementById("course-list");
    const result = document.getElementById("result");
    const resetBtn = document.querySelector(".reset-btn"); // â¬… new line

    // Add course row
    addBtn.addEventListener('click', () => {
        const firstRow = courseList.firstElementChild;
        let copy = firstRow.cloneNode(true);
        copy.querySelectorAll("input, select").forEach(el => el.value = "");
        courseList.appendChild(copy);
    });

    // Remove course row
    courseList.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-btn')) {
            if (courseList.children.length > 1) {
                e.target.parentElement.remove();
            }
        }
    });

    // Calculate GPA
    document.getElementById("gpa-form").addEventListener('submit', function(e) {
        e.preventDefault();
        let Credit = document.querySelectorAll('.Credit');
        let Grade = document.querySelectorAll('.Grade');
        let creditpoints = 0;
        let totalpoints = 0;

        for (let i = 0; i < Credit.length; i++) {
            let creditvalue = parseFloat(Credit[i].value);
            let gradevalue = parseFloat(Grade[i].value);
            if (!isNaN(creditvalue) && !isNaN(gradevalue)) {
                totalpoints += creditvalue * gradevalue;
                creditpoints += creditvalue;
            }
        }

        if (creditpoints > 0) {
            let gpa = (totalpoints / creditpoints).toFixed(2);
            result.textContent = `Your GPA is: ${gpa}`;
        } else {
            result.textContent = "Please enter valid course details.";
        }
    });

    // Reset All
    resetBtn.addEventListener('click', () => {
        document.getElementById("gpa-form").reset();
        result.textContent = "";
        while (courseList.children.length > 1) {
            courseList.removeChild(courseList.lastElementChild);
        }
    });
</script>


</body>
</html>
